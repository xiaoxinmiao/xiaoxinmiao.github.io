<style type="text/css">

    .pro_txt {
        padding: 0px 0px 10px 0px;

    .meq {
        width: 1300px;

        }

        width: 170px;

        padding: 0px 0px 0px 9px;
        float: left;

    div.pro_txt dl dd {
        width: 140px;
        float: left;
        overflow: hidden;

    .img_mid {

        vertical-align: middle;
        text-align: center;
        margin: 0px auto;
        height: 125px;
        width: 170px;
        overflow: hidden;
    }

    .img_font {
        font-weight: bold;
        color: #000000;

        height: 30px;
        line-height: 30px;
        width: 120px;
        text-align: left;
        display: block;
        overflow: hidden;
    }

    .img_more {
        float: right;
        color: #006699;
        font-size:10px;
        margin-top:-10px;
    }
</style>

<div class="row zoneSplit"></div>
<div class="row">
    <div class="col-md-1">

    <div class="col-md-10">


        <div class="row" ng-controller="showImgCtrl">
            <div ng-repeat="img in imgs" ng-class="{true: 'showLPic', false: 'hideLPic'}[img.isFocus]">
                <a href="#/"><img ng-src="{{img.imgL}}" /></a>
            </div>
            <div class="col-md-offset-2 picContainer">
                <div class="pull-left" ng-repeat="img in imgs" ng-mouseover="focusItem($index)" ng-class="{true: 'showMPic', false: 'hideMPic'}[img.isFocus]">

                    <li ng-repeat="menu in sideMenu" ng-class="{true: 'sideMenuItemCurrent', false: 'sideMenuItem'}[menu.isFocus]" ng-mouseover="focusItem($index)" ng-mouseleave="blurItem($index)">
                        <p class="dot">
                            <span style="margin-right:5px">-</span><a href="{{menu.url}}">{{menu.name}}</a>
                        </p>
                        <ul class="row sideMenuChild dropdown-menu-right col-md-12" ng-show="menu.isFocus">
                            <li ng-repeat="subMenu in menu.child" style="padding-top:10px">
                                <p class="dot">
                                    <span style="margin-right:5px">-</span><a href="{{subMenu.url}}">{{subMenu.name}}</a>
                                </p>
                            </li>
                        </ul>

                    </li>
                </ul>

                    </span>

            </div>

            <div class="col-md-8" ng-controller="productsListCtrl">
                <div class="sideMenuHead"><i class="fa  fa-th-large fa-margin" style="margin-right:5px;"></i><strong style="color:#017fd6">产品展示</strong></div>
                <div class="pro_txt">
                    <div class="meq" id="marquee" ng-repeat="prod in productsList">
                        <dl>
                            <dt><a class="img_mid" title="{{prod.name}}" href="#/"><img alt="{{prod.name}}" src="{{prod.imgUrl}}" width="130" height="113"></a></dt>

                </div>
            </div>

        </div>




    </div>
    <div class="col-md-1">

    </div>
</div>
