                    </span>

                        <a target="blank" href="tencent://message/?uin=393968345&amp;Site=%E5%9C%A8%E7%BA%BF%E5%AE%A2%E6%9C%8D&amp;Menu=yes"><img src="{{meinv.qq2}}" /></a>

            <div class="col-md-8">
                <div class="sideMenuHead"><i class="fa  fa-th-large fa-margin" style="margin-right:5px;"></i><strong style="color:#017fd6">新闻中心</strong></div>
            </div>
            <div class="col-md-8 sideMenuAndSlideImg zone" style="overflow-y: scroll;"  ng-controller="newsListCtrl">

                <div style="padding:30px;">
                    <h3>{{newsCategory.name}}</h3><hr />
                    <ul style="">
